<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example</title>
</head>
<body>
    <!-- Header Examples -->
    <h1> Hello World </h1>
    <h2> h2 </h2>
    <h3> h3 </h3>
    <h4> h4 </h4>
    <h5> h5 </h5>
    <h6> h6 </h6>
    
    <!-- Paragraph Examples -->
    <p>This is a paragraph.</p>
    <p>This is a second paragraph.</p>
    
    <!-- Link Example -->
    <a href="http://login.codingdojo.com"> Learn Platform Link </a>
    
    <!-- Italic and Bold Examples -->
    <p><em>This</em> is an <strong>example!</strong></p>
    
    <!-- Unordered List Example -->
    <ul>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ul>
    
    <!-- Ordered List Example -->
    <ol>
        <li>Dog</li>
        <li>Cat</li>
        <li>Dragon</li>
        <li>Monkey</li>
    </ol>
    
    <!-- Table Example -->
    <table>
        <tr>
            <th>Movie</th>
            <th>Year</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>Up</td>
            <td>2009</td>
            <td>PG</td>
        </tr>
        <tr>
            <td>The Matrix</td>
            <td>1999</td>
            <td>R</td>
        </tr>
    </table>
    
    <!-- Image Example -->
    <img src="panda.jpg" alt="panda pic">
    
    <!-- Video Examples -->
    <video src="monkey2.mp4" controls></video>
    
    <!-- <video src="monkey2.mp4" autoplay loop muted></video> -->

</body>
</html>
